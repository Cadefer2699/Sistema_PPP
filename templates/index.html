<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAT - Inicio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        .main-content {
            position: relative;
            background-color: rgba(166, 39, 43, 0.4);
            height: calc(100% - 100px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/static/img/usatentrada.jpg');
            background-size: cover;
            background-position: center;
            opacity: 1;
            z-index: -1;
        }

        .index-title {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0 rgb(57, 57, 57);
        }

        .module-button {
            width: 220px;
            height: 220px;
            padding: 10px;
            background-color: #A6272B;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        .module-button:hover {
            background-color: #ffffff;
            color: #A6272B;
            cursor: pointer;
        }

        .module-button img {
            width: 35%;
            height: 35%;
            margin-top: 8%;
        }

        @media (max-width: 576px) {
            .module-button {
                width: 180px;
                height: 180px;
                font-size: 1rem;
            }
        }

        .footer {
            background-color: #cfcfcf;
            text-align: center;
            padding: 20px 0;
            color: rgb(92, 92, 92);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
            font-size: 1rem;
            vertical-align: middle;
        }

        .navbar-custom {
            background-color: #A6272B;
        }

        .navbar-custom .navbar-text {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .navbar-custom .nav-link {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #e0e0e0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <span class="navbar-text me-auto">
                Bienvenido al sistema!
            </span>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {% if foto_perfil %}
                            <img src="{{ url_for('static', filename='img/' + foto_perfil) }}" alt="foto_perfil"
                                class="avatar img-fluid rounded me-1" style="width:30px; height:30px;" />
                        {% endif %}
                        {{ usuario }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('router_main.perfil') }}">Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar Sesión</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <section class="main-content">
        <div class="container text-center">
            <h1 class="index-title">Sistema de Gestión de Prácticas Pre Profesionales - USAT</h1>
            <div class="d-flex flex-wrap justify-content-center">
                <a href="{{ url_for('router_main.gestion_academica') }}" class="module-button">
                    Módulo de Gestión Académica
                    <img src="{{ url_for('static', filename='img/gaicono.png') }}" alt="Icono GA">
                </a>
                <a href="{{ url_for('router_main.practicas_pre_profesionales') }}" class="module-button">
                    Módulo de Prácticas Pre Profesionales
                    <img src="{{ url_for('static', filename='img/pppicono.png') }}" alt="Icono PPP">
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>USAT - 2024-I &copy; Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ie4+AiHTqX5+7cNX2pTbVBjo6A+lMszKfP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QNVZyW/n5oK5BnEzG+O02mNF16l3B/6Y0uDRWXj1HspodE80N5tFzsyEJx2E0l9Y"
        crossorigin="anonymous"></script>

    <script>
        function cerrarSesion() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '/login';
        }
    </script>
</body>

</html>
