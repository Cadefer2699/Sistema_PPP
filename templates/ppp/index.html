{% extends "ppp/home.html" %}
{% block titulo %} Inicio {% endblock %}
{% block contenido %}

<section class="section">
    <div class="container-fluid p-0">
        <h1 class="h3 mb-3"><strong>Panel de análisis</strong></h1>

        <div class="row border">
            <div class="col-xl-6 col-xxl-4 d-flex">
                <div class="w-100">
                    <div class="row">
                        <div class="col-sm-12">
                            <!-- Aquí puedes añadir tu contenido -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Aquí puedes añadir más secciones según lo necesites -->
        </div>

        <div class="row">
            <!-- Puedes seguir añadiendo más estructuras de layout sin contenido aquí -->
        </div>
    </div>

    <style>
        /* Añade tu propio estilo si es necesario */
        .skeleton {
            background-color: #e0e0e0;
            background-image: linear-gradient(90deg, #e0e0e0, #f0f0f0, #e0e0e0);
            background-size: 200% 100%;
            background-position: 200% center;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            to {
                background-position: -200% center;
            }
        }

        .skeleton-text {
            width: 100%;
            height: 20px;
            margin-bottom: 10px;
        }

        .skeleton-table {
            width: 100%;
            height: 50px;
        }

        .skeleton-chart {
            width: 100%;
            height: 300px;
        }

        .table-header-fixed {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .table td:nth-child(1),
            .table th:nth-child(1) {
                white-space: normal !important;
                word-break: break-word !important;
            }
            .table th, .table td {
                font-size: 14px;
            }
            .table td:nth-child(1) {
                min-width: 150px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Aquí puedes añadir tu lógica de JavaScript si es necesario
        });
    </script>
</section>

{% endblock %}
