<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="{{ url_for('static', filename='dashboard/img/icons/usat_logo_red.jpg') }}" />
    <title>USAT - {% block titulo %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/static/js/javascript.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='dashboard/css/app.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- Pantalla de carga -->
        <div id="loader" class="loader-wrapper">
            <div class="loader"></div>
        </div>

        <nav id="sidebar" class="sidebar js-sidebar">
            <div class="sidebar-content js-simplebar">
                <a class="sidebar-brand" href="{{ url_for('router_main.home') }}">
                    <img src="{{ url_for('static', filename='login/images/usat_logo_blank.png') }}" alt="logoescuela"
                        style="max-width: 110px; display: flex;">
                </a>

                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        Inicio
                    </li>

                    <li class="sidebar-item">
                        <a class="sidebar-link" href="{{ url_for('router_main.home') }}">
                            <i class="align-middle" data-feather="home"></i>
                            <span class="align-middle">Resumen</span>
                        </a>
                    </li>

                    <!-- Menú Estudiante -->
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="{{ url_for('router_main.estudiante') }}">
                            <i class="align-middle" data-feather="user"></i>
                            <span class="align-middle">ESTUDIANTE</span>
                        </a>
                    </li>

                    <!-- Menú PPP -->
                    <li class="sidebar-item">
                        <span class="sidebar-link d-flex align-items-center">
                            <i class="align-middle" data-feather="briefcase"></i>
                            <span class="align-middle">PPP</span>
                            <span class="ml-auto">
                                <span class="btn btn-sm ms-2" onclick="mostrar(this)">
                                    <i class="fa fa-caret-down text-end"></i>
                                </span>
                            </span>
                        </span>
                        <ul class="list-unstyled px-3" hidden>
                            <li class="sidebar-item">
                                <a class="sidebar-link" href="{{ url_for('router_main.ppp_registro') }}">
                                    <i class="align-middle" data-feather="edit"></i>
                                    <span class="align-middle">Registro de PPP</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main bg-grey-usat">
            <nav class="navbar navbar-expand navbar-light navbar-bg sticky-top">
                <a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>
                </a>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">
                        <li class="nav-item dropdown">
                            <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#"
                                data-bs-toggle="dropdown">
                                <i class="align-middle" data-feather="settings"></i>
                            </a>
                            <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#"
                                data-bs-toggle="dropdown">
                                <img id="github-profile-pic" src="static/img/{{ foto_perfil }}"
                                    class="avatar img-fluid rounded me-1" alt="foto_perfil" />
                                <span id="usernamenav" class="text-dark">{{ usuario }}</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" href="{{ url_for('router_main.perfil') }}">
                                    <i class="align-middle me-1" data-feather="user"></i>
                                    Perfil
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" id="btnCerrarSesion" onclick="cerrarSesion()">Cerrar Sesión</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content" id="container-body" style="padding: 15px;">
                {% block contenido %}{% endblock %}
            </main>

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-6 text-start">
                            <p class="mb-0">
                                <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>USAT</strong></a>
                                - <a class="text-muted" href="https://adminkit.io/" target="_blank"><strong>2024-I</strong></a> &copy;
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap y Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function cerrarSesion() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '/login';
        }
    </script>
</body>

</html>
